<html>
<head>
<script type="text/javascript">
/*<%
CONFIG_VAR(location_flag_sel, CFG_PING_CMD_TYPE);
CONFIG_VAR(par_sys_cmd, CFG_PING_CMD);
CONFIG_VAR(par_ping_result, CFG_PING_RESULT);
CONFIG_VAR(par_firmware_version, CFG_FIRMWARE_VERSION);
CONFIG_VAR(par_web_page_info, CFG_WEBPAGE_INFO);
%>*/

var height = 0;
function child_getH()
{
	var nh = document.body.offsetHeight+0;
	if(nh < 500)
	{
		nh = 500;
	}
	if(height != nh)
	{
		height = nh;
		window.parent.child_height(height);
	}
}

function init_para_setting()
{
	var f=document.form_ping;
	f.location_flag_sel.value=location_flag_sel;
	f.par_sys_cmd.value=par_sys_cmd;
	f.par_ping_result.value=par_ping_result;
	f.par_firmware_version.value=par_firmware_version;
	f.par_web_page_info.value=par_web_page_info;
}

function start_ping_cmd()
{
	var f=document.form_ping;
	f.submit();
}

function get_ping_result_apply()
{
	window.location.href = "ping_cn.html";
}

</script>


<style>
.in_body
{
	margin-top:0px;
	margin-left:0px;
	margin-right:0px;
	margin-bottom:0px;
	background-color:transparent;
}
.div_c
{
	margin-left:50px;
	margin-right:50px;
	margin-top:50px;
	margin-bottom:50px;
}
.lab_4
{
	color:white;
	font-size:13px;
}
.label
{
	float:left;
	width:40%;
	color:white;
	margin-bottom:-2px;
	font-size:13px;
}

.line
{
	height:1px;
	background-color:white;
	width:100%;
	margin-top:5px;
	margin-bottom:5px;
	overflow:hidden;
}
.tr
{
	text-align:middle;
}
.txt
{
	text-align:left;
}

.r30
{
	margin-left:30px;
}
.btn
{
	width:66px;
	height:27px;
	border-style:none;
	border-radius:3px 3px 3px 3px;
	font-size:14px;
	color:#0163AC;
	cursor:pointer;
}

</style>
</head>

<body class="in_body" onload="init_para_setting()">
    <div class="div_c" style="font-family:Arial">
        <div id="setpara_cn">
			<form name= "form_ping" method="post">
            <div class="lab_4">
			
                <div class="label">Type</div>
				<div class="tr">
					<input type="radio" name="location_flag_sel" value="1"/>AT
					<input type="radio" name="location_flag_sel" value="2"/>PING
				</div>
                <div class="line"></div>
				
                <div class="label">Cmd/IP</div>
                <div class="tr"><input name="par_sys_cmd" type="text" style="width:200px;height:20px" />
				<input onclick="start_ping_cmd()" type="button" class="btn r30" style="width:60px;height:20px" value="Send" /></div>
                <div class="line"></div>

                <div class="label">Result:</div>
                <div class="txt"><input name="par_ping_result" type="text" style="width:500px;height:150px"/></div>
                <div class="line"></div>
				
				<div class="label">Firmware Version</div>
                <div class="tr"><input name="par_firmware_version" type="text" style="width:200px;height:20px" disabled/></div>
                <div class="line"></div>
				
				<div class="label">Webpage Version</div>
                <div class="tr"><input name="par_web_page_info" type="text" style="width:200px;height:20px" disabled/></div>
                <div class="line"></div>

			</form>
        </div>
    </div>
			<script type="text/javascript">
			child_getH();
		   </script>
</body>
</html>
