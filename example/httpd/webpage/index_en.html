<script type="text/javascript">
function mouseover(c)
{
    c.style.textDecoration = "underline"
}
function mouseout(c)
{
    c.style.textDecoration = "none";
}
var sel = 1;
function child_cn(v)
{
    opt_sel(v);
    initDiv(v,"en");
}
function opt_sel(v)
{
    document.getElementById("op_"+sel).className = "opt_no";
    document.getElementById("op_"+v).className = "opt_sel";
    sel = v;
}
function initDiv(v,lan)
{
    var child = document.getElementById("child_page");
    child.src = getUrl(v,lan);
    if(v == 1)
    {
		child_height(500);
    }
    else if(v == 2)
    {
		child_height(500);
    }
    else if(v == 3)
    {
		child_height(500);
    }
	else if (v== 4)
		child_height(500);
    else if(v == 5)
    {
		child_height(500);
    }
    else
    {
        child_height(500);
    }
}
function getUrl(v,lan)
{
    var end = "_en.html";
    if(lan == "cn")
    {
        end = "_cn.html";
    }
    switch(v)
    {
        case 1:return "cmd"+end;break;
    }
}
function underline(c,v)
{
    if(v == 1)
    {
        c.style.textDecoration = "underline";
    }
    if(v == 2)
    {
        c.style.textDecoration = "none";
    }
}
function child_height(v)
{
	var child = document.getElementById("child_page");
	if(child != null)
	{
		child.style.height = v+"px";
	}
}

</script>
